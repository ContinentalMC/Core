name: CMC-Core
api: '1.21.4'
api-version: '1.21.4'
version: '${project.version}'
load: STARTUP
main: org.cmc.CMC
authors: [Nikkilectric, Yopal]
website: dsc.gg/ContinentalMC
prefix: Core
depend: []
softdepend: [Vault, PlaceholderAPI]
commands:
  getenchantments:
    description: Returns the enchantments of the item in hand.
    usage: /getenchantments
    permission: cmc.mod.getenchants
permissions:
  cmc.admin.getenchants:
    description: Allows a player to use the getenchantments command.
    default: op




